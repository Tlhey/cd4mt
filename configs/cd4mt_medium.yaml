project_name: "cd4mt"
log_directory: "./lightning_logs"
mode: train
use_wandb: false
seed: 42

id:
  name: "cd4mt_medium"
  version: ""

device: "cuda"

trainer:
  accelerator: gpu
  devices: [0]              # 请改为你实际可用的 GPU 索引列表，如 [0] 或 [0,1]
  max_epochs: 200
  save_every: 10
  val_every_n_steps: 1000
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  gradient_clip_val: 1.0
  precision: 16
  resume_from_checkpoint: null

data:
  target: ldm.data.multitrack_datamodule.DataModuleFromConfig
  params:
    batch_size: 6            # 4090 建议 6；若 OOM 改回 4
    num_workers: 4

    augmentation:
      mixup: 0.0
      return_all_wav: False
      balanced_sampling: False

    path:
      dataset_type: "MultiSource_Slakh"
      train_data: /data1/yuchen/MusicLDM-Ext/data/41000/train
      valid_data: /data1/yuchen/MusicLDM-Ext/data/41000/validation
      stems: [bass, drums, guitar, piano]
      test_data: /data1/yuchen/MusicLDM-Ext/data/41000/test
      label_data: ""
      tempo_data: ""
      tempo_map: ""

    preprocessing:
      audio:
        sampling_rate: 44100
        max_wav_value: 32768.0
      stft:
        filter_length: 1024
        hop_length: 512
        win_length: 1024
      mel:
        n_mel_channels: 64
        mel_fmin: 0
        mel_fmax: 8000
        freqm: 0
        timem: 0
        blur: False
        target_length: 1024

model:
  target: ldm.models.diffusion.cd4mt_diffusion.ScoreDiffusionModel
  params:
    # UNet - medium
    unet_:
      target: ldm.modules.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 512            # 4 stems * 128 latent-ch
        out_channels: 128
        model_channels: 192
        attention_resolutions: [8, 4, 2]
        num_res_blocks: 2
        channel_mult: [1, 2, 4]
        num_head_channels: 32       # 固定 head_dim=32（flash-attn 友好）
        use_spatial_transformer: False
        dims: 2
        dropout: 0.1

    # cm 脚本覆盖参数（供 src/cm/* 使用）
    cm_model_override:
      image_size: 32
      num_channels: 192
      num_res_blocks: 2
      channel_mult: "1,2,4"
      num_heads: 6                 # 将被 num_head_channels 覆盖
      num_head_channels: 32        # 保证 head_dim=32
      num_heads_upsample: -1
      attention_resolutions: "16,8,4"
      dropout: 0.1
      class_cond: false
      use_checkpoint: false
      use_scale_shift_norm: true
      resblock_updown: false
      use_fp16: false
      use_new_attention_order: false
      learn_sigma: false
      weight_schedule: "karras"
      sigma_min: 0.0001
      sigma_max: 3.0

    # cae
    cae_latent_dim: 64
    cae_z_channels: 64
    sample_rate: 44100

    # diffusion
    diffusion_sigma_distribution:
      target: ctm_pl.audio_diffusion_pytorch_.diffusion.LogNormalDistribution
      params:
        mean: -1.2
        std: 1.2
    diffusion_sigma_data: 0.5
    diffusion_dynamic_threshold: 0.0
    lambda_perceptual: 0.0

    # multitrack
    num_stems: 4
    stem_names: ["bass", "drums", "guitar", "piano"]
    support_mixture: true

    # training
    base_learning_rate: 1e-4

    # sampling
    sampling_steps: 30
    sigma_min: 0.0001
    sigma_max: 3.0
    rho: 7.0

    # monitoring
    monitor: "val/loss"

sampling:
  batch_size: 1
  num_samples: 4
  num_steps: 30
  length: 127
